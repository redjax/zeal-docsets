        <title>CanvasRenderingContext2D.strokeRect()</title>
    </head>
    <body>
        
            <canvas id="canvas"></canvas>
        
        
            <script>
                const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
ctx.shadowColor = '#d53';
ctx.shadowBlur = 20;
ctx.lineJoin = 'bevel';
ctx.lineWidth = 15;
ctx.strokeStyle = '#38f';
ctx.strokeRect(30, 30, 160, 90);
            </script>
        
    </body>
