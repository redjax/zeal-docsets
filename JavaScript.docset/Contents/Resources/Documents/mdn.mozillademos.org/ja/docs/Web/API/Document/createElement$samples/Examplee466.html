            <!DOCTYPE html>
<html>
<head>
  <title>||Working with elements||</title>
</head>
<body>
  <div id="div1">The text above has been created dynamically.</div>
</body>

<!-- Mirrored from mdn.mozillademos.org/ja/docs/Web/API/Document/createElement$samples/Example?revision=1442004 by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 02 May 2019 02:14:47 GMT -->
</html>

        
        
            <script>
                document.body.onload = addElement;

function addElement () { 
  // 新しい div 要素を作成します 
  var newDiv = document.createElement("div"); 
  // いくつかの内容を与えます 
  var newContent = document.createTextNode("Hi there and greetings!"); 
  // テキストノードを新規作成した div に追加します
  newDiv.appendChild(newContent);  

  // DOM に新しく作られた要素とその内容を追加します 
  var currentDiv = document.getElementById("div1"); 
  document.body.insertBefore(newDiv, currentDiv); 
}
            </script>
        
    </body>
