            <html>

<head>
  <title>書き込み例</title>

  <script>
    function newContent() {
      document.open();
      document.write("<h1>新しい内容では、古い内容は削除されます！</h1>");
      document.close();
    }
  </script>
</head>

<body onload="newContent();">
  <p>元の文書コンテンツ。</p>
</body>
