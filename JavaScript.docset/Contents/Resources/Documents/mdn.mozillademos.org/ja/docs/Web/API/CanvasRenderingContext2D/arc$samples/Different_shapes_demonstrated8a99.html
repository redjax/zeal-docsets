        <title>CanvasRenderingContext2D.arc()</title>
    </head>
    <body>
        
            <canvas id="canvas" width="150" height="200"></canvas>

        
        
            <script>
                var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');

// 形状を描く
// (訳注:横に 180, 270, 360 度の円を3つずつ、縦に時計回りか反時計回りにパスを引いたときの stroke() と fill() を示しています)
for (var i = 0; i < 4; i++) {
  for(var j = 0; j < 3; j++) {
		ctx.beginPath();
		var x          = 25 + j * 50;                  // x座標
		var y          = 25 + i * 50;                  // y座標
		var radius     = 20;                           // 円弧の半径
		var startAngle = 0;                            // 円弧の開始角
		var endAngle   = Math.PI + (Math.PI * j) /2;   // 円弧の終了角
		var anticlockwise  = i % 2 == 1;               // 時計回りか反時計回りか
		
    ctx.arc(x, y, radius, startAngle, endAngle, anticlockwise);
		
    if (i > 1) {
			ctx.fill();
		} else {
			ctx.stroke();
		}
	}
}
            </script>
        
    </body>
