    <body>
        
            <div id="dischargingTime">(discharging time unknown)</div>

        
        
            <script>
                navigator.getBattery().then(function(battery) {

    var time = battery.dischargingTime;

    document.querySelector('#dischargingTime').textContent = battery.dischargingTime;
});

            </script>
