        <title>CanvasRenderingContext2D.filter</title>
    </head>
    <body>
        
            <canvas id="canvas"></canvas>
<div style="display:none;">
  <img id="source"
       src="../../../../../../../interactive-examples.mdn.mozilla.net/media/examples/gecko-320-213.jpg">
</div>
        
        
            <script>
                const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const image = document.getElementById('source');

ctx.filter = 'contrast(1.4) sepia(1) drop-shadow(9px 9px 2px #e81)';
ctx.drawImage(image, 10, 10, 180, 120);

            </script>
        
    </body>
