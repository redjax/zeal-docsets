    </head>
    <body>
        
            <h1>Receiver 2</h1>
<div id="received"></div>
        
        
            <script>
                const channel = new BroadcastChannel('example-channel');
channel.addEventListener('message', (event) => {
  received.textContent = event.data;
});
            </script>
        
    </body>
