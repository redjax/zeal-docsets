        <title>CanvasRenderingContext2D.fillRect()</title>
    </head>
    <body>
        
            <canvas id="canvas"></canvas>

        
        
            <script>
                const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

ctx.fillRect(20, 10, 150, 100);
