<html>

<head>
        <meta charset="utf-8">
        <link href="../../../../../../../../developer.mozilla.org/static/build/styles/samples.37902ba3b7fe.css" rel="stylesheet" type="text/css" />
        
        <title>Using images</title>
    </head>
    <body>
        
            <html>
 <body onload="draw();">
   <canvas id="canvas" width="150" height="150"></canvas>
   <div style="display:none;">
     <img id="source" src="../../../../../../../files/5397/rhino.jpg" width="300" height="227">
     <img id="frame" src="../../../../../../../files/242/Canvas_picture_frame.png" width="132" height="150">
   </div>
 </body>

<!-- Mirrored from mdn.mozillademos.org/en-US/docs/Web/API/Canvas_API/Tutorial/Using_images$samples/Example_Framing_an_image?revision=1508149 by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 02 May 2019 01:37:20 GMT -->
</html>

        
        
            <script>
                function draw() {
  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext('2d');

  // Draw slice
  ctx.drawImage(document.getElementById('source'),
                33, 71, 104, 124, 21, 20, 87, 104);

  // Draw frame
  ctx.drawImage(document.getElementById('frame'), 0, 0);
}
            </script>
        
    </body>
</html>
