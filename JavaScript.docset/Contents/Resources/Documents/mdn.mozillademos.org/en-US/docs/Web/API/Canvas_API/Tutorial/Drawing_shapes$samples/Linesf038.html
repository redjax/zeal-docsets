    <body>
        
            <html>
 <body onload="draw();">
   <canvas id="canvas" width="150" height="150"></canvas>
 </body>

<!-- Mirrored from mdn.mozillademos.org/en-US/docs/Web/API/Canvas_API/Tutorial/Drawing_shapes$samples/Lines?revision=1414575 by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 02 May 2019 01:37:01 GMT -->

            <script>
                function draw() {
  var canvas = document.getElementById('canvas');
  if (canvas.getContext) {
    var ctx = canvas.getContext('2d');

    // Filled triangle
    ctx.beginPath();
    ctx.moveTo(25, 25);
    ctx.lineTo(105, 25);
    ctx.lineTo(25, 105);
    ctx.fill();

    // Stroked triangle
    ctx.beginPath();
    ctx.moveTo(125, 125);
    ctx.lineTo(125, 45);
    ctx.lineTo(45, 125);
    ctx.closePath();
    ctx.stroke();
  }
}

            </script>
        
    </body>
