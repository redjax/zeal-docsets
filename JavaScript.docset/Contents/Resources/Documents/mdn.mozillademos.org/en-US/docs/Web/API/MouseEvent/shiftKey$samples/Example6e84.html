    <body>
        
            <p>Click anywhere to test the <code>shiftKey</code> property.</p>
<p id="log"></p>
        
        
            <script>
                let log = document.querySelector('#log');
document.addEventListener('click', logKey);

function logKey(e) {
  log.textContent = `The shift key is pressed: ${e.shiftKey}`;
}
            </script>
