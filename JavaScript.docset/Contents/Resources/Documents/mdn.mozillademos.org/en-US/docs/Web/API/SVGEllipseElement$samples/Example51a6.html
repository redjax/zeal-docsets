<head>
        <meta charset="utf-8">
        <link href="../../../../../../developer.mozilla.org/static/build/styles/samples.37902ba3b7fe.css" rel="stylesheet" type="text/css" />
        
        <title>SVGEllipseElement</title>
    </head>
    <body>
        
            <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <ellipse cx="100" cy="100" rx="100" ry="60" id="ellipse"
      onclick="outputSize();"/> 
</svg>
        
        
            <script>
                function outputSize() {
  var ellipse = document.getElementById("ellipse");

  // Outputs "horizontal radius: 100 vertical radius: 60"
  console.log(
    'horizontal radius: ' + ellipse.rx.baseVal.valueAsString,
    'vertical radius: ' + ellipse.ry.baseVal.valueAsString
  )
}
            </script>
        
    </body>
