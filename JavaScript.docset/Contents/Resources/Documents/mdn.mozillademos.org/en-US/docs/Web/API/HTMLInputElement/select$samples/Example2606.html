        <title>HTMLInputElement.select()</title>
    </head>
    <body>
        
            <input type="text" id="text-box" size="20" value="Hello world!">
<button onclick="selectText()">Select text</button>

        
        
            <script>
                function selectText() {
  const input = document.getElementById('text-box');
  input.focus();
  input.select();
}
            </script>
