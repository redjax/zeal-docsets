    <body>
        
            <textarea></textarea>
<p id="log"></p>
        
        
            <script>
                function logInput(event) {
  const log = document.getElementById('log');
  log.textContent = `Input type: ${event.inputType}`;
}

const textarea = document.querySelector('textarea');
textarea.addEventListener('input', logInput);
            </script>
