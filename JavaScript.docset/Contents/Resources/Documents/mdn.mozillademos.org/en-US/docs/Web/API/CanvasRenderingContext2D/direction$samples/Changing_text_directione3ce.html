        <title>CanvasRenderingContext2D.direction</title>

    <body>
        
            <canvas id="canvas"></canvas>

        
        
            <script>
                var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');

ctx.font = '48px serif';
ctx.fillText('Hi!', 150, 50);
ctx.direction = 'rtl';
ctx.fillText('Hi!', 150, 130);

            </script>
        
    </body>
