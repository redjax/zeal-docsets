        <title>BatteryManager.onlevelchange</title>
    </head>
    <body>
        
            <div id="level">(battery level unknown)</div>
<div id="stateBaterry">(charging state unknown)</div>

        
        
            <script>
                navigator.getBattery().then(function(battery) {
  battery.onlevelchange = function(){
    document.querySelector('#level').textContent = battery.level;

    if(battery.charging) {
      document.querySelector('#stateBaterry').textContent =
          "Charging time: " + (battery.chargingTime / 60);
    }
    else {
      document.querySelector('#stateBaterry').textContent =
          "Discharging time: " + (battery.dischargingTime / 60);
    }
  };
});

            </script>
        
    </body>
