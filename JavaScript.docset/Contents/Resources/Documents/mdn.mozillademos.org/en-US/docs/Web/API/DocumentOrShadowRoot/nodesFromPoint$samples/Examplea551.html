<head>
        <meta charset="utf-8">
        <link href="../../../../../../../developer.mozilla.org/static/build/styles/samples.37902ba3b7fe.css" rel="stylesheet" type="text/css" />
        
        <title>DocumentOrShadowRoot.nodesFromPoint()</title>
    </head>
    <body>
        
            <div>
  <p>Some text</p>
</div>
<p>Nodes at point 30, 20:</p>
<div id="output"></div>

        
        
            <script>
                var output = document.getElementById("output");
if (document.nodesFromPoint) {
  var nodes = document.nodesFromPoint(30, 20);
  for(var i = 0; i < nodes.length; i++) {
    output.textContent += nodes[i].localName;
    if (i < nodes.length - 1) {
      output.textContent += " < ";
    }
  }
} else {
  output.innerHTML = "<span style=\"color: red;\">" +
     "Browser does not support <code>document.nodesFromPoint()</code>" +
     "</span>";
}
            </script>
        
    </body>
