        <title>CanvasRenderingContext2D.arcTo()</title>
    </head>
    <body>
        
            <canvas id="canvas"></canvas>

        
        
            <script>
                const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');

ctx.beginPath();
ctx.moveTo(230, 20);
ctx.arcTo(90,130, 20,20, 50);
ctx.lineTo(20, 20);
ctx.stroke();

            </script>
        
    </body>
