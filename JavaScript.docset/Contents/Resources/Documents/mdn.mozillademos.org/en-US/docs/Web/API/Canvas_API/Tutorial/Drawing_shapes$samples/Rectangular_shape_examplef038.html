        <title>Drawing shapes with canvas</title>
    </head>
    <body>
        
            <html>
 <body onload="draw();">
   <canvas id="canvas" width="150" height="150"></canvas>
 </body>

<!-- Mirrored from mdn.mozillademos.org/en-US/docs/Web/API/Canvas_API/Tutorial/Drawing_shapes$samples/Rectangular_shape_example?revision=1414575 by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 02 May 2019 01:36:58 GMT -->
</html>

        
        
            <script>
                function draw() {
  var canvas = document.getElementById('canvas');
  if (canvas.getContext) {
    var ctx = canvas.getContext('2d');

    ctx.fillRect(25, 25, 100, 100);
    ctx.clearRect(45, 45, 60, 60);
    ctx.strokeRect(50, 50, 50, 50);
  }
}
            </script>
        
    </body>
</html>
