        <title>Drawing text</title>
    </head>
    <body>
        
            <canvas id="canvas" width="300" height="100"></canvas>
        
        
            <script>
                function draw() {
  var ctx = document.getElementById('canvas').getContext('2d');
  ctx.font = '48px serif';
  ctx.strokeText('Hello world', 10, 50);
} draw();
            </script>
        
    </body>
