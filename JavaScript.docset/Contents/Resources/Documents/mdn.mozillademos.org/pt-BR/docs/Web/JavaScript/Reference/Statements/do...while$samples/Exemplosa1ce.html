        <title>do...while</title>
    </head>
    <body>
        
            <div id="exemplo"></div>
        
        
            <script>
                var result = '';
var i = 0;
do {
   i += 1;
   result += i + ' ';
} while (i < 5);
document.getElementById('exemplo').innerHTML = result;
            </script>
        
    </body>
