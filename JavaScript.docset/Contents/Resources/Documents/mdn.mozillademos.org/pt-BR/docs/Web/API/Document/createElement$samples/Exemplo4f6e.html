            <!DOCTYPE html>
<html>
<head>
  <title>||Trabalhando com elementos||</title>
</head>
<body>
  <div id="div1">O texto acima foi criado dinamicamente.</div>
</body>

<!-- Mirrored from mdn.mozillademos.org/pt-BR/docs/Web/API/Document/createElement$samples/Exemplo?revision=1402516 by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 02 May 2019 02:43:50 GMT -->

            <script>
                document.body.onload = adcElemento;

function adcElemento () { 
  // cria um novo elemento div 
  // e dá à ele conteúdo
  var divNova = document.createElement("div"); 
  var conteudoNovo = document.createTextNode("Olá, cumprimentos!"); 
  divNova.appendChild(conteudoNovo); //adiciona o nó de texto à nova div criada 

  // adiciona o novo elemento criado e seu conteúdo ao DOM 
  var divAtual = document.getElementById("div1"); 
  document.body.insertBefore(divNova, divAtual); 
}
            </script>
        
    </body>
</html>
