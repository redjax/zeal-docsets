        <title>CanvasRenderingContext2D.globalAlpha</title>
    </head>
    <body>
        
            <canvas id="canevas" width="150" height="150"></canvas>
        
        
            <script>
                var ctx = document.getElementById('canevas').getContext('2d');

// Dessiner l'arrière-plan
ctx.fillStyle = '#FD0';
ctx.fillRect(0, 0, 75, 75);
ctx.fillStyle = '#6C0';
ctx.fillRect(75, 0, 75, 75);
ctx.fillStyle = '#09F';
ctx.fillRect(0, 75, 75, 75);
ctx.fillStyle = '#F30';
ctx.fillRect(75, 75, 75, 75);
ctx.fillStyle = '#FFF';

// Définir la valeur de transparence
ctx.globalAlpha = 0.2;

// Dessiner les cercles semi-transparents
for (i = 0; i < 7; i++){
  ctx.beginPath();
  ctx.arc(75, 75, 10 + 10 * i, 0, Math.PI * 2, true);
  ctx.fill();
}

            </script>
        
    </body>
