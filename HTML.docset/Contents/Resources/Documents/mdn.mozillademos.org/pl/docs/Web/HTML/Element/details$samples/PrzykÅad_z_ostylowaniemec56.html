        <style type="text/css">
            summary {
  display: block;
}

  summary::-webkit-details-marker {
  display: none;
}

summary::before {
  content: '\25B6';
  padding-right: 0.5em;
}

details[open] > summary::before {
  content: '\25BC';
}

        </style>
        
        <title>&lt;details&gt;</title>
    </head>
    <body>
        
            <details>
  <summary>Szczypta detali</summary> 
  <p>Informacje szczegółowe na dany temat.</p> 
</details>
        
        
    </body>
