        <title>&lt;input type="number"&gt;</title>

    <body>
        
            <form>
  <div>
    <label for="balloons">Number of balloons to order (multiples of 10):</label>
    <input id="balloons" type="number" name="balloons" step="10" min="0" max="100" required="" spellcheck="false">
    <span class="validity"></span>
  </div>
  <div>
    <input type="submit" spellcheck="false">
  </div>
</form>
