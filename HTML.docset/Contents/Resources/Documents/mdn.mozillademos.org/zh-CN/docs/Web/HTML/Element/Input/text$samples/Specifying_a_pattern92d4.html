        <meta charset="utf-8">

        <style type="text/css">
            div {
  margin-bottom: 10px;
  position: relative;
}

p {
  font-size: 80%;
  color: #999;
}

input + span {
  padding-right: 30px;
}

input:invalid+span:after {
  position: absolute;
  content: '✖';
  padding-left: 5px;
}

input:valid+span:after {
  position: absolute;
  content: '✓';
  padding-left: 5px;
}
        </style>
        
        <title>&lt;input type="text"&gt;</title>
    </head>
    <body>
        
            <form>
  <div>
    <label for="uname">Choose a username: </label>
    <input type="text" id="uname" name="name" required="" size="45" pattern="[a-z]{4,8}" spellcheck="false">
    <span class="validity"></span>
    <p>Usernames must be lowercase and 4-8 characters in length.</p>
  </div>
  <div>
    <button>Submit</button>
  </div>
</form>
