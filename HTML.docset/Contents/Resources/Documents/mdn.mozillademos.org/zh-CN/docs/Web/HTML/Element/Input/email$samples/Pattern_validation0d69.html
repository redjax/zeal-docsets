        <title>&lt;input type="email"&gt;</title>
    </head>
    <body>
        
            <form>
 <div class="emailBox">
   <label for="emailAddress">Your email address</label><br>
   <input id="emailAddress" type="email" size="64" maxlength="64" required="" placeholder="username@beststartupever.com" pattern=".+@beststartupever.com" title="Please provide only a Best Startup Ever corporate email address" spellcheck="false">
 </div>

 <div class="messageBox">
   <label for="message">Request</label><br>
   <textarea id="message" cols="80" rows="8" required="" placeholder="My shoes are too tight, and I have forgotten how to dance." spellcheck="false"></textarea>
 </div>
  <input type="submit" value="Send Request" spellcheck="false">
</form>
