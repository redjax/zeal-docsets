        <style type="text/css">
            body {
  font-family: 'Open Sans Light',Helvetica,Arial,sans-serif;
}

.input, .output {
  width: 90%;
  height: 10em;
  padding: 10px;
  border: 1px solid #0095dd;
  overflow: auto;
}

button {
  padding: 10px 10px 10px 0;

        <title>Afbeeldingen in HTML</title>
    </head>
    <body>
        
            <h2>Invoer</h2>
<textarea id="code" class="input" spellcheck="false">&lt;img&gt;</textarea>
<h2>Uitvoer</h2>
<div class="output"><img></div>
<div class="controls">
  <input id="reset" type="button" value="Terugzetten" spellcheck="false">
  <input id="solution" type="button" value="Oplossing tonen" spellcheck="false">
</div>

        
        
            <script>
                var textarea = document.getElementById("code");
var reset = document.getElementById("reset");
var code = textarea.value;
var output = document.querySelector(".output");
var solution = document.getElementById("solution");

function drawOutput() {
  output.innerHTML = textarea.value;
}

reset.addEventListener("click", function() {
  textarea.value = code;
  drawOutput();
});

solution.addEventListener("click", function() {
textarea.value = '<img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"\n     alt="The head and torso of a dinosaur skeleton; it has a large head with long sharp teeth"\n     width="200"\n     height="171"\n     title="A T-Rex on display in the Manchester University Museum">';
  drawOutput();
});

textarea.addEventListener("input", drawOutput);
window.addEventListener("load", drawOutput);

            </script>
