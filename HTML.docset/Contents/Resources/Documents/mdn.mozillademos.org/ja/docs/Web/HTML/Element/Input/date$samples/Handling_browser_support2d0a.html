        <meta charset="utf-8">

        <style type="text/css">
            div {
  margin-bottom: 10px;
}

input:invalid + span {
  position: relative;
}

input:invalid + span:after {
  content: '✖';
  position: absolute;
  right: -18px;
}

input:valid + span {
  position: relative;
}

input:valid + span:after {
  content: '✓';
  position: absolute;
  right: -18px;
}
        </style>
        
        <title>&lt;input type="date"&gt;</title>
    </head>
    <body>
        
            <form>
  <div>
    <label for="bday">誕生日を入力してください:</label>
    <input type="date" id="bday" name="bday" required="" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" spellcheck="false">
    <span class="validity"></span>
  </div>
  <div>
    <input type="submit" spellcheck="false">
  </div>
</form>
