        <meta charset="utf-8">
        <link href="../../../../../../../../developer.mozilla.org/static/build/styles/samples.37902ba3b7fe.css" rel="stylesheet" type="text/css">
        
        <title>&lt;input type="password"&gt;</title>
    </head>
    <body>
        
            <label for="ssn">SSN:</label>
<input type="password" id="ssn" inputmode="numeric" minlength="9" maxlength="12" pattern="(?!000)([0-6]\d{2}|7([0-6]\d|7[012]))([ -])?(?!00)\d\d\3(?!0000)\d{4}" required="" autocomplete="off" spellcheck="false">
<br>
<label for="ssn">Value:</label>
<span id="current"></span>
        
        
            <script>
                var ssn = document.getElementById("ssn");
var current = document.getElementById("current");

ssn.oninput = function(event) {
  current.innerHTML = ssn.value;
}
            </script>
