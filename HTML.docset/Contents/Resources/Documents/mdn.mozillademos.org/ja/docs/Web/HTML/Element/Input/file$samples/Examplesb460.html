        <title>&lt;input type="file"&gt;</title>
    </head>
    <body>
        
            <form method="post" enctype="multipart/form-data">
  <div>
    <label for="image_uploads">アップロードする画像を選択してください (PNG, JPG)</label>
    <input type="file" id="image_uploads" name="image_uploads" accept=".jpg, .jpeg, .png" multiple="" style="opacity: 0;" spellcheck="false">
  </div>
  <div class="preview">
    <p>アップロードするファイルが選択されていません</p>
  </div>
  <div>
    <button>送信</button>
  </div>
</form>
        
        
            <script>
                var input = document.querySelector('input');
var preview = document.querySelector('.preview');

input.style.opacity = 0; input.addEventListener('change', updateImageDisplay); function updateImageDisplay() {
  while(preview.firstChild) {
    preview.removeChild(preview.firstChild);
  }

  var curFiles = input.files;
  if(curFiles.length === 0) {
    var para = document.createElement('p');
    para.textContent = 'アップロードするファイルが選択されていません';
    preview.appendChild(para);
  } else {
    var list = document.createElement('ol');
    preview.appendChild(list);
    for(var i = 0; i < curFiles.length; i++) {
      var listItem = document.createElement('li');
      var para = document.createElement('p');
      if(validFileType(curFiles[i])) {
        para.textContent = 'ファイル名 ' + curFiles[i].name + '、ファイルの長さ ' + returnFileSize(curFiles[i].size) + '。';
        var image = document.createElement('img');
        image.src = window.URL.createObjectURL(curFiles[i]);

        listItem.appendChild(image);
        listItem.appendChild(para);

      } else {
        para.textContent = 'ファイル名 ' + curFiles[i].name + ' はファイル形式が有効ではありません。選択し直してください。';
        listItem.appendChild(para);
      }

      list.appendChild(listItem);
    }
  }
} var fileTypes = [
  'image/jpeg',
  'image/pjpeg',
  'image/png'
]

function validFileType(file) {
  for(var i = 0; i < fileTypes.length; i++) {
    if(file.type === fileTypes[i]) {
      return true;
    }
  }

  return false;
} function returnFileSize(number) {
  if(number < 1024) {
    return number + 'bytes';
  } else if(number >= 1024 && number < 1048576) {
    return (number/1024).toFixed(1) + 'KB';
  } else if(number >= 1048576) {
    return (number/1048576).toFixed(1) + 'MB';
  }
}
            </script>
