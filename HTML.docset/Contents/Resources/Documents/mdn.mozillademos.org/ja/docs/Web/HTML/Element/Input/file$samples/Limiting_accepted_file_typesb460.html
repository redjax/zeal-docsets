        <title>&lt;input type="file"&gt;</title>
    </head>
    <body>
        
            <form method="post" enctype="multipart/form-data">
  <div>
    <label for="profile_pic">アップロードするファイルを選択してください</label>
    <input type="file" id="profile_pic" name="profile_pic" accept=".jpg, .jpeg, .png" spellcheck="false">
  </div>
  <div>
    <button>送信</button>
  </div>
</form>
