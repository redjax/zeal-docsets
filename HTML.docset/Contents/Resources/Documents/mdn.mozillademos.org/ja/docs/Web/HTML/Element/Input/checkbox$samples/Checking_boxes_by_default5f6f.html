        <title>&lt;input type="checkbox"&gt;</title>
    </head>
    <body>
        
            <fieldset>
  <legend>関心があるものを選んでください</legend>
  <div>
    <input type="checkbox" id="coding" name="interest" value="coding" checked="" spellcheck="false">
    <label for="coding">コーディング</label>
  </div>
  <div>
    <input type="checkbox" id="music" name="interest" value="music" spellcheck="false">
    <label for="music">音楽</label>
  </div>
</fieldset>
