        <link href="../../../../../../../developer.mozilla.org/static/build/styles/samples.37902ba3b7fe.css" rel="stylesheet" type="text/css">
        
        <title>&lt;fieldset&gt;: フィールドセット要素</title>
    </head>
    <body>
        
            <form action="#">
  <fieldset disabled="">
    <legend>Disabled fieldset</legend>
    <div>
      <label for="name">Name: </label>
      <input type="name" id="text" value="Chris" spellcheck="false">
    </div>
    <div>
      <label for="pwd">Archetype: </label>
      <input type="password" id="text" value="Wookie" spellcheck="false">
    </div>
  </fieldset>
</form>
