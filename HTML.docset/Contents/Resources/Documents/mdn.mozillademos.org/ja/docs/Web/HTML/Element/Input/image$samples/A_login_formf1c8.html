        <title>&lt;input type="image"&gt;</title>
    </head>
    <body>
        
            <form>
  <p>Login to your account</p>
  <div>
    <label for="userId">User ID</label>
    <input type="text" id="userId" name="userId" spellcheck="false">
  </div>
  <div>
    <label for="pwd">Password</label>
    <input type="password" id="pwd" name="pwd" spellcheck="false">
  </div>
  <div>
    <input id="image" type="image" src="../../../../../../../../raw.githubusercontent.com/mdn/learning-area/master/html/forms/image-type-example/login.png" alt="Login" width="100" spellcheck="false">
  </div>
</form>
