        <meta charset="utf-8">
        <link href="../../../../../../../../developer.mozilla.org/static/build/styles/samples.37902ba3b7fe.css" rel="stylesheet" type="text/css">
        
        <title>&lt;input type="radio"&gt;</title>
    </head>
    <body>
        
            <form>
  <p>希望する連絡方法を選択してください。</p>
  <div>
    <input type="radio" id="contactChoice1" name="contact" value="email" spellcheck="false">
    <label for="contactChoice1">電子メール</label>

    <input type="radio" id="contactChoice2" name="contact" value="phone" spellcheck="false">
    <label for="contactChoice2">電話</label>

    <input type="radio" id="contactChoice3" name="contact" value="mail" spellcheck="false">
    <label for="contactChoice3">郵便</label>
  </div>
  <div>
    <button type="submit">送信</button>
  </div>
</form>
