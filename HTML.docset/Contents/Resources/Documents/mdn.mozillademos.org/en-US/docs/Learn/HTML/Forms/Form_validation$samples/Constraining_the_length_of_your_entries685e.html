        <title>Form data validation</title>
    </head>
    <body>
        
            <form>
  <div>
    <label for="choose">Would you prefer a banana or a cherry?</label>
    <input type="text" id="choose" name="i_like" required="" minlength="6" maxlength="6" spellcheck="false">
  </div>
  <div>
    <label for="number">How many would you like?</label>
    <input type="number" id="number" name="amount" value="1" min="1" max="10" spellcheck="false">
  </div>
  <div>
    <button>Submit</button>
  </div>
</form>
