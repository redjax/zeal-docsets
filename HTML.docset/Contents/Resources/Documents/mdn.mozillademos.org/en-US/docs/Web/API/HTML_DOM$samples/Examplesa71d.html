    <body>
        
            <p>Please provide the information below. Items marked with "*" are required.</p>
<form action="#" method="get">
  <p><label for="userName" required="">Your name:</label>
  <input type="text" id="userName" spellcheck="false"> (*)</p>
  <p>
  <label for="email">Email:</label>
  <input type="email" id="userEmail" spellcheck="false">
  </p>
  <input type="submit" value="Send" id="sendButton" disabled="" spellcheck="false">
</form>
        
        
            <script>
                let nameField = document.getElementById("userName");
let sendButton = document.getElementById("sendButton")

sendButton.disabled = true;
nameField.focus();

nameField.addEventListener("input", event => {
  let elem = event.target;
  let valid = elem.value.length != 0;

  if (valid && sendButton.disabled) {
    sendButton.disabled = false;
  } else if (!valid && !sendButton.disabled) {
    sendButton.disabled = true;
  }
});
            </script>
