        <title>&lt;output&gt;: The Output element</title>
    </head>
    <body>
        
            <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
  <input type="range" name="b" value="50" spellcheck="false"> +
  <input type="number" name="a" value="10" spellcheck="false"> =
  <output name="result">60</output>
</form>
