<head>
        <meta charset="utf-8">
        <link href="../../../../../../../developer.mozilla.org/static/build/styles/samples.37902ba3b7fe.css" rel="stylesheet" type="text/css" />
        
        <style type="text/css">
            caption { 
  caption-side: top;
  align: right;
}
table { 
  border-collapse: collapse;
  border-spacing: 0px; 
}
table, th, td { 
  border: 1px solid black; 
}

        </style>
        
        <title>&lt;caption&gt;: The Table Caption element</title>
    </head>
    <body>
        
            <table>
  <caption>Example Caption</caption>
  <tr>
    <th>Login</th>
    <th>Email</th>
  </tr>
  <tr>
    <td>user1</td>
    <td>user1@sample.com</td>
  </tr>
  <tr>
    <td>user2</td>
    <td>user2@sample.com</td>
  </tr>
</table>
        
        
    </body>
