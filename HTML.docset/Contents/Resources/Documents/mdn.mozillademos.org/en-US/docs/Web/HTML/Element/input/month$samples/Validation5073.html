        <style type="text/css">
            div {
  margin-bottom: 10px;
  position: relative;
}

input[type="number"] {
  width: 100px;
}

input + span {
  padding-right: 30px;
}

input:invalid+span:after {
  position: absolute;
  content: '✖';
  padding-left: 5px;
}

input:valid+span:after {
  position: absolute;
  content: '✓';
  padding-left: 5px;
}
        </style>
        
        <title>&lt;input type="month"&gt;</title>
    </head>
    <body>
        
            <form>
  <div>
    <label for="month">What month would you like to visit us (Summer months only, please)?</label>
    <input id="month" type="month" name="month" min="2017-06" max="2017-09" required="" spellcheck="false">
    <span class="validity"></span>
  </div>
  <div>
      <input type="submit" value="Submit form" spellcheck="false">
  </div>
</form>
