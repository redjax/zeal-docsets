        <meta charset="utf-8">
        <link href="../../../../../../../developer.mozilla.org/static/build/styles/samples.37902ba3b7fe.css" rel="stylesheet" type="text/css">
        
        <title>HTMLElement.blur()</title>
    </head>
    <body>
        
            <input type="text" id="myText" value="Sample Text" spellcheck="false">
<br><br>
<button type="button" onclick="focusInput()">Click me to gain focus</button>
<button type="button" onclick="blurInput()">Click me to lose focus</button>
        
        
            <script>
                function focusInput() {
  document.getElementById('myText').focus();
}
function blurInput() {
  document.getElementById('myText').blur();
}
            </script>
