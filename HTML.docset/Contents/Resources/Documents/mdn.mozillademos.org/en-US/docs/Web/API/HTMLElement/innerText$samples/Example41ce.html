        <title>HTMLElement.innerText</title>
    </head>
    <body>
        
            <h3>Source element:</h3>
<p id="source">
  <style>#source { color: red; }</style>
Take a look at<br>how this text<br>is interpreted
       below.
  <span style="display:none">HIDDEN TEXT</span>
</p>
<h3>Result of textContent:</h3>
<textarea id="textContentOutput" rows="6" cols="30" readonly="" spellcheck="false">
  #source { color: red; }
Take a look athow this textis interpreted
       below.
  HIDDEN TEXT
</textarea>
<h3>Result of innerText:</h3>
<textarea id="innerTextOutput" rows="6" cols="30" readonly="" spellcheck="false">Take a look at
how this text
is interpreted below.</textarea>
        
        
            <script>
                const source = document.getElementById('source');
const textContentOutput = document.getElementById('textContentOutput');
const innerTextOutput = document.getElementById('innerTextOutput');

textContentOutput.innerHTML = source.textContent;
innerTextOutput.innerHTML = source.innerText;
            </script>
