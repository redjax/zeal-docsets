        <meta charset="utf-8">
        <link href="../../../../../../../../developer.mozilla.org/static/build/styles/samples.37902ba3b7fe.css" rel="stylesheet" type="text/css">
        
        <style type="text/css">
            div {
  margin-bottom: 10px;
  position: relative;
  }

  input[type="number"] {
    width: 100px;
  }

  input + span {
    padding-right: 30px;
  }

  input:invalid+span:after {
    position: absolute; content: '✖';
    padding-left: 5px;
  }

  input:valid+span:after {
    position: absolute;
    content: '✓';
    padding-left: 5px;
  }
        </style>
        
        <title>&lt;input type="url"&gt;</title>
    </head>
    <body>
        
            <form>
  <div>
    <label for="myURL">Enter the problem website address:</label>
    <input id="myURL" name="myURL" type="url" required="" pattern=".*\.myco\..*" title="The URL must be in a Myco domain" spellcheck="false">
    <span class="validity"></span>
  </div>
  <div>
    <label for="myComment">What is the problem?</label>
    <input id="myComment" name="myComment" type="text" required="" spellcheck="false">
    <span class="validity"></span>
  </div>
  <div>
    <button>Submit</button>
  </div>
</form>
