        <title>&lt;figure&gt;: The Figure with Optional Caption element</title>
    </head>
    <body>
        
            <!-- Just an image -->
<figure>
  <img
  src="../../../../../../../developer.mozilla.org/static/img/favicon144.png"
  alt="The beautiful MDN logo.">
</figure>

<!-- Image with a caption -->
<figure>
  <img
  src="../../../../../../../developer.mozilla.org/static/img/favicon144.png"
  alt="The beautiful MDN logo.">	
  <figcaption>MDN Logo</figcaption>
</figure>
