<head>
        <meta charset="utf-8">
        <link href="../../../../../../../developer.mozilla.org/static/build/styles/samples.37902ba3b7fe.css" rel="stylesheet" type="text/css" />
        
        <title>accessKeyLabel</title>
    </head>
    <body>
        
            <button accesskey="h" title="Caption" id="btn1">Hover me</button>

        
        
            <script>
                var node = document.getElementById('btn1');
if (node.accessKeyLabel) {
  node.title += ' [' + node.accessKeyLabel + ']';
} else {
  node.title += ' [' + node.accessKey + ']';
}

node.onclick = function () {
  var p = document.createElement('p');
  p.textContent = 'Clicked!';
  node.parentNode.appendChild(p);
};

            </script>
        
    </body>
