        <meta charset="utf-8">
        <link href="../../../../../../developer.mozilla.org/static/build/styles/samples.37902ba3b7fe.css" rel="stylesheet" type="text/css">
        
        <style type="text/css">
            textarea.noscrollbars {
  overflow: hidden;
  width: 300px;
  height: 100px;
}
        </style>
        
        <title>HTMLTextAreaElement</title>
    </head>
    <body>
        
            <form>
  <fieldset>
    <legend>Your comments</legend>
    <p><textarea class="noscrollbars" onkeyup="autoGrow(this);" spellcheck="false"></textarea></p>
    <p><input type="submit" value="Send" spellcheck="false"></p>
  </fieldset>
</form>

        
        
            <script>
                function autoGrow (oField) {
  if (oField.scrollHeight > oField.clientHeight) {
    oField.style.height = oField.scrollHeight + "px";
  }
}
            </script>
