        <meta charset="utf-8">
        <link href="../../../../../../../../developer.mozilla.org/static/build/styles/samples.37902ba3b7fe.css" rel="stylesheet" type="text/css">
        
        <title>&lt;input type="time"&gt;</title>
    </head>
    <body>
        
            <form>
  <label for="startTime">Start time: </label>
  <input type="time" id="startTime" spellcheck="false">
  <p>
    Value of the <code>time</code> input: <code>
            "<span id="value">n/a</span>"</code>.
  </p>
</form>
        
        
            <script>
                var startTime = document.getElementById("startTime");
var valueSpan = document.getElementById("value");

startTime.addEventListener("input", function() {
  valueSpan.innerText = startTime.value;
}, false);
            </script>
