        <meta charset="utf-8">
        <link href="../../../../../../../developer.mozilla.org/static/build/styles/samples.37902ba3b7fe.css" rel="stylesheet" type="text/css">
        
        <title>HTMLInputElement.webkitdirectory</title>
    </head>
    <body>
        
            <input type="file" id="filepicker" name="fileList" webkitdirectory="" multiple="" spellcheck="false">
<ul id="listing"></ul>
        
        
            <script>
                document.getElementById("filepicker").addEventListener("change", function(event) {
  let output = document.getElementById("listing");
  let files = event.target.files;

  for (let i=0; i<files.length; i++) {
    let item = document.createElement("li");
    item.innerHTML = files[i].webkitRelativePath;
    output.appendChild(item);
  };
}, false);

            </script>
