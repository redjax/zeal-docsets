        <title>&lt;input type="url"&gt;</title>
    </head>
    <body>
        
            <input id="myURL" name="myURL" type="url" list="defaultURLs" spellcheck="false">

<datalist id="defaultURLs">
  <option value="https://developer.mozilla.org/" label="MDN Web Docs">
  </option><option value="http://www.google.com/" label="Google">
  </option><option value="http://www.microsoft.com/" label="Microsoft">
  </option><option value="https://www.mozilla.org/" label="Mozilla">
  </option><option value="http://w3.org/" label="W3C">
</option></datalist>
