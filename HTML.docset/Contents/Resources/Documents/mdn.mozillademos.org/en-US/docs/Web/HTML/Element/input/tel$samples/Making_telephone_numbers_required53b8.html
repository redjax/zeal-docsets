        <style type="text/css">
            div {
  margin-bottom: 10px;
  position: relative;
}

input[type="number"] {
  width: 100px;
}

input + span {
  padding-right: 30px;
}

input:invalid+span:after {
  position: absolute; content: '✖';
  padding-left: 5px;
  color: #8b0000;
}

input:valid+span:after {
  position: absolute;
  content: '✓';
  padding-left: 5px;
  color: #009000;
}
        </style>
        
        <title>&lt;input type="tel"&gt;</title>
    </head>
    <body>
        
            <form>
  <div>
    <label for="telNo">Enter a telephone number (required): </label>
    <input id="telNo" name="telNo" type="tel" required="" spellcheck="false">
    <span class="validity"></span>
  </div>
  <div>
    <button>Submit</button>
  </div>
</form>
