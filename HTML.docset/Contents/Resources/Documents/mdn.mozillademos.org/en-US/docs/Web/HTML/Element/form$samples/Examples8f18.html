        <title>&lt;form&gt;</title>
    </head>
    <body>
        
            <!-- Simple form which will send a GET request -->
<form action="#" method="get">
  <label for="GET-name">Name:</label>
  <input id="GET-name" type="text" name="name" spellcheck="false">
  <input type="submit" value="Save" spellcheck="false">
</form>

<!-- Simple form which will send a POST request -->
<form action="#" method="post">
  <label for="POST-name">Name:</label>
  <input id="POST-name" type="text" name="name" spellcheck="false">
  <input type="submit" value="Save" spellcheck="false">
</form>

<!-- Form with fieldset, legend, and label -->
<form action="#" method="post">
  <fieldset>
    <legend>Title</legend>
    <input type="radio" name="radio" id="radio" spellcheck="false">
    <label for="radio">Click me</label>
  </fieldset>
</form>
