        <style type="text/css">
            body {
  font-family: 'Open Sans Light',Helvetica,Arial,sans-serif;
}

.input, .output {
  width: 90%;
  height: 5em;
  padding: 10px;
  border: 1px solid #0095dd;
  overflow: auto;
}

button {
  padding: 10px 10px 10px 0;

        <title>Formatação avançada de texto</title>
    </head>
    <body>
        
            <h2>Input</h2>
<textarea id="code" class="input" spellcheck="false">&lt;p&gt;NASA sure does some exciting work.&lt;/p&gt;</textarea>
<h2>Output</h2>
<div class="output"><p>NASA sure does some exciting work.</p></div>
<div class="controls">
  <input id="reset" type="button" value="Reset" spellcheck="false">
  <input id="solution" type="button" value="Show solution" spellcheck="false">
</div>

        
        
            <script>
                var textarea = document.getElementById("code");
var reset = document.getElementById("reset");
var code = textarea.value;
var output = document.querySelector(".output");
var solution = document.getElementById("solution");

function drawOutput() {
  output.innerHTML = textarea.value;
}

reset.addEventListener("click", function() {
  textarea.value = code;
  drawOutput();
});

solution.addEventListener("click", function() {
textarea.value = '<p><abbr title="National Aeronautics and Space Administration">NASA</abbr> sure does some exciting work.</p>';
  drawOutput();
});

textarea.addEventListener("input", drawOutput);
window.addEventListener("load", drawOutput);

            </script>
