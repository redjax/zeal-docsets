        <style type="text/css">
            body {
  font-family: 'Open Sans Light',Helvetica,Arial,sans-serif;
}

.input, .output {
  width: 90%;
  height: 2em;
  padding: 10px;
  border: 1px solid #0095dd;
}

button {
  padding: 10px 10px 10px 0;
}

        <title>Iniciando com HTML</title>
    </head>
    <body>
        
            <h2>Entrada</h2>
<textarea id="code" class="input" spellcheck="false">Este é o meu texto.</textarea>
<h2>Saída</h2>
<div class="output">Este é o meu texto.</div>
<div class="controls">
  <input id="reset" type="button" value="Reset" spellcheck="false">
  <input id="solution" type="button" value="Mostrar solução" spellcheck="false">
</div>

        
        
            <script>
                var textarea = document.getElementById("code");
var reset = document.getElementById("reset");
var code = textarea.value;
var output = document.querySelector(".output");
var solution = document.getElementById("solution");

function drawOutput() {
  output.innerHTML = textarea.value;
}

reset.addEventListener("click", function() {
  textarea.value = code;
  drawOutput();
});

solution.addEventListener("click", function() {
  textarea.value = '<em>This is my text.</em>';
  drawOutput();
});

textarea.addEventListener("input", drawOutput);
window.addEventListener("load", drawOutput);

            </script>
