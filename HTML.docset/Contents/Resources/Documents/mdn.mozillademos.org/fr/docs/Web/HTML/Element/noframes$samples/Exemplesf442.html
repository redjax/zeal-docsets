    </head>
    <body>
        
            <frameset cols="50%,50%">
  <frame src="../../../../../../../developer.mozilla.org/fr/docs/Web/HTML/Element/frameset.html"/>
  <frame src="../../../../../../../developer.mozilla.org/fr/docs/Web/HTML/Element/frame.html"/>

      Il semblerait que votre navigateur ne supporte pas les frames,

    </p>
  </noframes>
</frameset>
