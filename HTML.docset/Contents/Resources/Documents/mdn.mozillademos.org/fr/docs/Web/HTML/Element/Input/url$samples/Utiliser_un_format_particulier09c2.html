        <style type="text/css">
            div {
  margin-bottom: 10px;
  position: relative;
  }

  input[type="number"] {
    width: 100px;
  }

  input + span {
    padding-right: 30px;
  }

  input:invalid+span:after {
    position: absolute; content: '✖';
    padding-left: 5px;
  }

  input:valid+span:after {
    position: absolute;
    content: '✓';
    padding-left: 5px;
  }
        </style>
        
        <title>&lt;input type="url"&gt;</title>
    </head>
    <body>
        
            <form>
  <div>
    <label for="myURL">Veuillez saisir l'adresse de la page problématique:</label>
    <input id="myURL" name="myURL" type="url" required="" pattern=".*\.maboite\..*" title="L'URL doit être sur le domaine maboite." spellcheck="false">
    <span class="validity"></span>
  </div>
  <div>
    <label for="myComment">Quel est le problème ?</label>
    <input id="myComment" name="myComment" type="text" required="" spellcheck="false">
    <span class="validity"></span>
  </div>
  <div>
    <button>Envoyer</button>
  </div>
</form>
