            <!-- Une simple image -->
<figure>
  <img
  src="../../../../../../../developer.mozilla.org/static/img/favicon144.png"
  alt="Le logo de MDN.">
</figure>

<!-- Une image avec une légende -->

  <img
  src="../../../../../../../developer.mozilla.org/static/img/favicon144.png"
  alt="Le logo de MDN.">

</figure>
