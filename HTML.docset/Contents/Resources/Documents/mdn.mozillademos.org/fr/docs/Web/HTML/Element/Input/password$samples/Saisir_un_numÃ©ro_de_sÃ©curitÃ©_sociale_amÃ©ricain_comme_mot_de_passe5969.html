        <title>&lt;input type="password"&gt;</title>
    </head>
    <body>
        
            <label for="ssn">SSN :</label>
<input type="password" id="ssn" inputmode="number" minlength="9" maxlength="12" pattern="(?!000)([0-6]\d{2}|7([0-6]\d|7[012]))([ -])?(?!00)\d\d\3(?!0000)\d{4}" required="" autocomplete="off" spellcheck="false">
<br>
<label for="ssn">Valeur :</label>
<span id="current"></span>
