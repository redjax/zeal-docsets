        <style type="text/css">
            div {
    margin-bottom: 10px;
    display: flex;
    align-items: center;
}

label {
  display: inline-block;
  width: 300px;
}

input:invalid+span:after {
    content: '✖';
    padding-left: 5px;
}

input:valid+span:after {
    content: '✓';
    padding-left: 5px;
}

        <title>&lt;input type="datetime-local"&gt;</title>
    </head>
    <body>
        
            <form>
    <div>
        <label for="party">Veuillez choisir une date et une heure pour la fête (obligatoire, entre le 1er juin, 8h30 et le 30 juin, 16h30) :</label>
        <input id="party" type="datetime-local" name="partydate" min="2017-06-01T08:30" max="2017-06-30T16:30" required="" spellcheck="false">
        <span class="validity"></span>
    </div>
    <div>
        <input type="submit" value="Réserver !" spellcheck="false">
    </div>
</form>
