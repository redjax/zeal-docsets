        <meta charset="utf-8">
        <link href="../../../../../../../../developer.mozilla.org/static/build/styles/samples.37902ba3b7fe.css" rel="stylesheet" type="text/css">
        
        <style type="text/css">
            div {
  margin-bottom: 10px;
  position: relative;
}

input[type="number"] {
  width: 100px;
}

input + span {
  padding-right: 30px;
}

input:invalid+span:after {
  position: absolute;
  content: '✖';
  padding-left: 5px;
}

input:valid+span:after {
  position: absolute;
  content: '✓';
  padding-left: 5px;
}
        </style>
        
        <title>&lt;input type="number"&gt;</title>
    </head>
    <body>
        
            <form>
    <div class="metersInputGroup">
        <label for="meters">Saisir votre taille — en mètres :</label>
        <input id="meters" type="number" name="meters" step="0.01" min="0" placeholder="e.g. 1.78" required="" spellcheck="false">
        <span class="validity"></span>
    </div>
    <div class="feetInputGroup" style="display: none;">
        <span>Saisir votre taille — </span>
        <label for="feet">feet :</label>
        <input id="feet" type="number" name="feet" min="0" step="1" spellcheck="false">
        <span class="validity"></span>
        <label for="inches">inches :</label>
        <input id="inches" type="number" name="inches" min="0" max="11" step="1" spellcheck="false">
        <span class="validity"></span>
    </div>
    <div>
      <input type="button" class="meters" value="Saisir la taille en feet/inches" spellcheck="false">
    </div>
    <div>
        <input type="submit" value="Envoyer" spellcheck="false">
    </div>
</form>
        
        
            <script>
                var metersInputGroup = document.querySelector('.metersInputGroup');
var feetInputGroup = document.querySelector('.feetInputGroup');
var metersInput = document.querySelector('#meters');
var feetInput = document.querySelector('#feet');
var inchesInput = document.querySelector('#inches');
var switchBtn = document.querySelector('input[type="button"]');

switchBtn.addEventListener('click', function() {
  if(switchBtn.getAttribute('class') === 'meters') {
    switchBtn.setAttribute('class', 'feet');
    switchBtn.value = 'Saisir la taille en mètres';

    metersInputGroup.style.display = 'none';
    feetInputGroup.style.display = 'block';

    feetInput.setAttribute('required', '');
    inchesInput.setAttribute('required', '');
    metersInput.removeAttribute('required');

    metersInput.value = '';
  } else {
    switchBtn.setAttribute('class', 'meters');
    switchBtn.value = 'Saisir la taille en pieds';

    metersInputGroup.style.display = 'block';
    feetInputGroup.style.display = 'none';

    feetInput.removeAttribute('required');
    inchesInput.removeAttribute('required');
    metersInput.setAttribute('required', '');

    feetInput.value = '';
    inchesInput.value = '';
  }
});
            </script>
