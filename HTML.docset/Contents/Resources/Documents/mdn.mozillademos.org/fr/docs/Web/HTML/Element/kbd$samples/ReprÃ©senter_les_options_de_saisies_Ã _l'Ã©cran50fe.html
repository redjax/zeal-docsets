            <p>
  Pour créer un nouveau fichier, sélectionner l'option
  <kbd><kbd><samp>Fichier</samp></kbd>⇒<kbd><samp>Nouveau
  document</samp></kbd></kbd> dans le menu.
</p>

<p>
