            <article class="film_review">
  <header>
    <h2>Jurassic Park</h2>
  </header>
  <section class="main_review">
    <p>Les dinosaures étaient super !</p>
  </section>

      <p>Beaucoup trop effrayant pour moi</p>

    <article class="user_review">

      <footer>
        <p>
          Posté le 
          <time datetime="2015-05-17 19:00">17 Mai</time>

        </p>

    </article>
  </section>
  <footer>

    </p>
  </footer>
</article>
