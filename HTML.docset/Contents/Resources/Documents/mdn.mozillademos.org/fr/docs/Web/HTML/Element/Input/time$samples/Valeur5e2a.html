        <title>&lt;input type="time"&gt;</title>

    <body>
        
            <label for="appt-time">Veuillez choisir une heure de rendez-vous :</label>
<input id="appt-time" type="time" name="appt-time" value="13:30" spellcheck="false"> <form>
  <label for="startTime">Début : </label>
  <input type="time" id="startTime" spellcheck="false">
  <p>
    Valeur stockée dans <code>&lt;input time&gt;</code> :<code>
            "<span id="value">n/a</span>"</code>.
  </p>
</form>
        
        
            <script>
                var timeControl = document.querySelector('input[type="time"]');
timeControl.value = '15:30'; var startTime = document.getElementById("startTime");
var valueSpan = document.getElementById("value");

startTime.addEventListener("input", function() {
  valueSpan.innerText = startTime.value;
}, false);
            </script>
