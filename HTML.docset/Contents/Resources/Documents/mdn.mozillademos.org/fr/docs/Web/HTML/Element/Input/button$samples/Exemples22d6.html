        <style type="text/css">
            body {
  margin: 0;
  overflow: hidden;
  background: #ccc;
}

.toolbar {
  width: 150px;
  height: 75px;
  background: #ccc;
  padding: 5px;
}

input[type="color"], input[type="button"] {
  width: 90%;
  margin: 0 auto;
  display: block;
}

input[type="range"] {
  width: 70%;
}

 span {
   position: relative;

 }

        <title>&lt;input type ="button"&gt;</title>
    </head>
    <body>
        
            <div class="toolbar">
  <input type="color" aria-label="Sélectionner la couleur du crayon" spellcheck="false">
  <input type="range" min="2" max="50" value="30" aria-label="Sélectionner la taille de la pointe du crayon" spellcheck="false"><span class="output">30</span>
  <input type="button" value="Réinitialiser le canevas" spellcheck="false">
</div>

<canvas class="myCanvas" width="642" height="414">
  <p>Votre navigateur ne semble pas prendre en charge cette fonctionnalité.</p>
</canvas>
        
        
            <script>
                var canvas = document.querySelector('.myCanvas');
var width = canvas.width = window.innerWidth;
var height = canvas.height = window.innerHeight-85;
var ctx = canvas.getContext('2d');

ctx.fillStyle = 'rgb(0,0,0)';
ctx.fillRect(0,0,width,height);

var colorPicker = document.querySelector('input[type="color"]');
var sizePicker = document.querySelector('input[type="range"]');
var output = document.querySelector('.output');
var clearBtn = document.querySelector('input[type="button"]');

// On convertit des degrés en radians
function degToRad(degrees) {
  return degrees * Math.PI / 180;
};

// On met à jour la valeur pour le sélecteur
// de taille
sizePicker.oninput = function() {
  output.textContent = sizePicker.value;
}

// On enregistre les coordonnées du pointeur de la souris 
// emouse pointer coordinates, and whether the button is pressed
var curX;
var curY;
var pressed = false;

// On met à jour les coordonnées du pointeur
document.onmousemove = function(e) {
  curX = (window.Event) ? e.pageX : e.clientX + (document.documentElement.scrollLeft ? document.documentElement.scrollLeft : document.body.scrollLeft);
  curY = (window.Event) ? e.pageY : e.clientY + (document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop);
}

canvas.onmousedown = function() {
  pressed = true;
};

canvas.onmouseup = function() {
  pressed = false;
}

clearBtn.onclick = function() {
  ctx.fillStyle = 'rgb(0,0,0)';
  ctx.fillRect(0,0,width,height);
}

function draw() {
  if(pressed) {
    ctx.fillStyle = colorPicker.value;
    ctx.beginPath();
    ctx.arc(curX, curY-85, sizePicker.value, degToRad(0), degToRad(360), false);
    ctx.fill();
  }

  requestAnimationFrame(draw);
}

draw();
            </script>
