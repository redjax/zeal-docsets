        <style type="text/css">
            html {
  font-family: sans-serif;
}

form {
  width: 600px;
  margin: 0 auto;
}

div {
  margin-bottom: 10px;
}

fieldset {
  background: cyan;
  border: 5px solid blue;
}

legend {
  padding: 10px;
  background: blue;
  color: cyan;
}

#otherValue
{
  display: none;

  display: inline-block;

        <title>&lt;input type="checkbox"&gt;</title>
    </head>
    <body>
        
            <form>
  <fieldset>
  <legend>Veuillez sélectionner vos intérêts</legend>
    <div>
      <input type="checkbox" id="coding" name="interest" value="coding" spellcheck="false">
      <label for="coding">Développement</label>
    </div>
    <div>
      <input type="checkbox" id="music" name="interest" value="music" spellcheck="false">
      <label for="music">Musique</label>
    </div>
    <div>
      <input type="checkbox" id="art" name="interest" value="art" spellcheck="false">
      <label for="art">Art</label>
    </div>
    <div>
      <input type="checkbox" id="sports" name="interest" value="sports" spellcheck="false">
      <label for="sports">Sports</label>
    </div>
    <div>
      <input type="checkbox" id="cooking" name="interest" value="cooking" spellcheck="false">
      <label for="cooking">Cuisine</label>
    </div>
    <div>
      <input type="checkbox" id="other" name="interest" value="other" spellcheck="false">
      <label for="other">Autre</label>
      <input type="text" id="otherValue" name="other" spellcheck="false" style="visibility: hidden;">
    </div>
    <div>
      <button type="submit">Envoyer le formulaire</button>
    </div>
  </fieldset>
</form>
        
        
            <script>
                var otherCheckbox = document.querySelector('input[value="other"]');
var otherText = document.querySelector('input[id="otherValue"]');
otherText.style.visibility = 'hidden';

otherCheckbox.onchange = function() {
  if(otherCheckbox.checked) {
    otherText.style.visibility = 'visible';
    otherText.value = '';
  } else {
    otherText.style.visibility = 'hidden';
  }
};
            </script>
