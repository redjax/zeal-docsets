        <style type="text/css">
            div {
  margin-bottom: 10px;
  display: flex;
  align-items: center;
}

label {
  display: inline-block;
  width: 300px;
}

input:invalid+span:after {
  content: '✖';
  padding-left: 5px;
}

input:valid+span:after {
  content: '✓';
  padding-left: 5px;
}

        <title>&lt;input type="date"&gt;</title>
    </head>
    <body>
        
            <form>
  <div>
    <label for="party">Sélectionner la meilleure date (entre le premier et le 20 avril) :</label>
    <input type="date" id="party" name="party" min="2017-04-01" max="2017-04-20" required="" spellcheck="false">
    <span class="validity"></span>
  </div>
  <div>
    <input type="submit" spellcheck="false">
  </div>
</form>
