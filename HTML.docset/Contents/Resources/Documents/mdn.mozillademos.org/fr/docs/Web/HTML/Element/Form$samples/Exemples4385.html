        <title>&lt;form&gt;</title>

    <body>
        
            <!-- Formulaire simple qui enverra une requête GET -->
<form action="#" method="get">
  <label for="GET-name">Nom :</label>
  <input id="GET-name" type="text" name="name" spellcheck="false">
  <input type="submit" value="Enregistrer" spellcheck="false">
</form>

<!-- Formulaire simple qui enverra une requête POST -->
<form action="#" method="post">
  <label for="POST-name">Nom :</label>
  <input id="POST-name" type="text" name="name" spellcheck="false">
  <input type="submit" value="Enregistrer" spellcheck="false">
</form>

<!-- Formulaire avec un fieldset, un legend, et un label -->
<form action="#" method="post">
  <fieldset>
    <legend>Titre</legend>
    <input type="radio" name="radio" id="radio" spellcheck="false"> <label for="radio">Cliquez moi</label>
  </fieldset>
</form>
