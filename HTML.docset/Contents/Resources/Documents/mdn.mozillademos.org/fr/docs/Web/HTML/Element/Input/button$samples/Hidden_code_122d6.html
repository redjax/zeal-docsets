        <title>&lt;input type ="button"&gt;</title>
    </head>
    <body>
        
            <input type="button" value="Activé" spellcheck="false">
        
        
            <script>
                var btn = document.querySelector('input');

btn.addEventListener('click', disableBtn);

function disableBtn() {
  btn.disabled = true;
  btn.value = 'Désactivé';
  window.setTimeout(function() {
    btn.disabled = false;
    btn.value = 'Activé';
  }, 2000);
}
            </script>
