        <meta charset="utf-8">

        <title>&lt;input type="radio"&gt;</title>
    </head>
    <body>
        
            <form>
  <p>Veuillez choisir la meilleure méthode pour vous contacter :</p>
  <div>
    <input type="radio" id="contactChoice1" name="contact" value="email" spellcheck="false">
    <label for="contactChoice1">Email</label>

    <input type="radio" id="contactChoice2" name="contact" value="telephone" spellcheck="false">
    <label for="contactChoice2">Téléphone</label>

    <input type="radio" id="contactChoice3" name="contact" value="courrier" spellcheck="false">
    <label for="contactChoice3">Courrier</label>
  </div>
  <div>
    <button type="submit">Envoyer</button>
  </div>
</form>
<pre id="log"></pre>

        
        
            <script>
                var form = document.querySelector("form");
var log = document.querySelector("#log");

form.addEventListener("submit", function(event) {
  var data = new FormData(form);
  var output = "";
  for (const entry of data) {
    output = entry[0] + "=" + entry[1] + "\r";
  };
  log.innerText = output;
  event.preventDefault();
}, false);
            </script>
