            <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Enregistrer mes dépenses</title>
    <style>

        html {
          font-family: sans-serif;
        }

          table {
          border-collapse: collapse;
          border: 2px solid rgb(200,200,200);
          letter-spacing: 1px;
          font-size: 0.8rem; 
        }

        td, th {
          border: 1px solid rgb(190,190,190);
          padding: 10px 20px;
        }

        th {
          background-color: rgb(235,235,235);
        }

        td {
          text-align: center;
        }

        tr:nth-child(even) td {
          background-color: rgb(250,250,250);
        }

        tr:nth-child(odd) td {
          background-color: rgb(245,245,245);
        }

        caption {
          padding: 10px;
        }

        tbody {
          font-size: 90%;
          font-style: italic;
        }

        tfoot {
          font-weight: bold;
        }
    </style>
  </head>
  <body>
      <table>
        <caption>Comment j'ai choisi de dépenser mon argent</caption>
        <thead>
          <tr>
            <th>Achats</th>
            <th>Où ?</th>
            <th>Date</th>
            <th>Avis</th>
            <th>Coût (€)</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <td colspan="4">SUM</td>
            <td>118</td>
          </tr>
        </tfoot>
        <tbody>
          <tr>
            <td>Coupe de cheveux</td>
            <td>Coiffeur</td>
            <td>12/09</td>
            <td>Bonne idée</td>
            <td>30</td>
          </tr>
          <tr>
            <td>Lasagnes</td>
            <td>Restaurant</td>
            <td>12/09</td>
            <td>Regrets</td>
            <td>18</td>
          </tr>
          <tr>
            <td>Souliers</td>
            <td>Chaussures</td>
            <td>13/09</td>
            <td>Gros regrets</td>
            <td>65</td>
          </tr>
          <tr>
            <td>Dentifrice</td>
            <td>Supermarché</td>
            <td>13/09</td>
            <td>Bien</td>
            <td>5</td>
          </tr>
        </tbody>
    </table>

  </body>
