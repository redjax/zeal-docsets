    <meta charset="utf-8">
    <title>Button examples</title>
</head>

<body>
    <form>
        <p>
          <button type="submit">
            This a <br><strong>submit button</strong>
          </button>
        </p>
        <p>
          <input type="submit" value="This is a submit button" spellcheck="false">
        </p>
        <p>
          <button type="reset">
              This a <br><strong>reset button</strong>
          </button>
        </p>
        <p>
          <input type="reset" value="This is a reset button" spellcheck="false">
        </p>
        <p>
          <button type="button">
              This an <br><strong>anonymous button</strong>
          </button>
        </p>
        <p>
          <input type="button" value="This is an anonymous button" spellcheck="false">
        </p>
    </form>
