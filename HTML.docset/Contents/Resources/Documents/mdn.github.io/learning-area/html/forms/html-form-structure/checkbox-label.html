    <title>Checkbox label example</title>
</head>

<body>
    <form>
        <p>
          <label for="taste_1">I like cherry</label>
          <input type="checkbox" id="taste_1" name="taste_cherry" value="1" spellcheck="false">
        </p>
        <p>
          <label for="taste_2">I like banana</label>
          <input type="checkbox" id="taste_2" name="taste_banana" value="1" spellcheck="false">
        </p>
    </form>
