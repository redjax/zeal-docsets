    <meta charset="utf-8">
    <title>Your first HTML form</title>
</head>

<body>
    <form action="https://mdn.github.io/my-handling-form-page" method="post">
        <div>
          <label for="name">Name:</label> <input type="text" id="name" name="user_name" spellcheck="false">
        </div>
        <div>
          <label for="mail">E-mail:</label> <input type="email" id="mail" name="user_mail" spellcheck="false">
        </div>
        <div>
          <label for="msg">Message:</label> <textarea id="msg" name="user_message" spellcheck="false"></textarea>
        </div>
        <div class="button">
          <button type="submit">Send your message</button>
        </div>
    </form>
