<html><!-- Mirrored from mdn.github.io/learning-area/html/forms/native-form-widgets/checkable-items.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 01 May 2019 11:29:55 GMT --><!-- Added by HTTrack --><head><meta http-equiv="content-type" content="text/html;charset=utf-8"><!-- /Added by HTTrack -->

    <meta charset="utf-8">
    <title>Checkable items examples</title>
</head>

<body>
    <form>
        <fieldset>
          <legend>Choose all the vegetables you like to eat</legend>
          <ul>
            <li>
              <label for="carrots">Carrots</label>
              <input type="checkbox" checked="" id="carrots" name="carrots" value="carrots" spellcheck="false">
            </li>
            <li>
              <label for="peas">Peas</label>
              <input type="checkbox" id="peas" name="peas" value="peas" spellcheck="false">
            </li>
            <li>
              <label for="cabbage">Cabbage</label>
              <input type="checkbox" id="cabbage" name="cabbage" value="cabbage" spellcheck="false">
            </li>
            <li>
              <label for="cauli">Cauliflower</label>
              <input type="checkbox" id="cauli" name="cauli" value="cauli" spellcheck="false">
            </li>
            <li>
              <label for="broc">Broccoli</label>
              <input type="checkbox" id="broc" name="broc" value="broc" spellcheck="false">
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>What is your favorite meal?</legend>
          <ul>
            <li>
              <label for="soup">Soup</label>
              <input type="radio" checked="" id="soup" name="meal" value="soup" spellcheck="false">
            </li>
            <li>
              <label for="curry">Curry</label>
              <input type="radio" id="curry" name="meal" value="curry" spellcheck="false">
            </li>
            <li>
              <label for="pizza">Pizza</label>
              <input type="radio" id="pizza" name="meal" value="pizza" spellcheck="false">
            </li>
            <li>
              <label for="tacos">Tacos</label>
              <input type="radio" id="tacos" name="meal" value="tacos" spellcheck="false">
            </li>
            <li>
              <label for="bolognaise">Bolognaise</label>
              <input type="radio" id="bolognaise" name="meal" value="bolognaise" spellcheck="false">
            </li>
          </ul>
        </fieldset>
    </form>
