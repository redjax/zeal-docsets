    <meta charset="utf-8">
    <title>fieldset and legend example</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>Fruit juice size</legend>
            <p> <input type="radio" name="size" id="size_1" value="small" spellcheck="false"> <label for="size_1">Small</label> </p>
            <p> <input type="radio" name="size" id="size_2" value="medium" spellcheck="false"> <label for="size_2">Medium</label> </p>
            <p> <input type="radio" name="size" id="size_3" value="large" spellcheck="false"> <label for="size_3">Large</label> </p>
        </fieldset>
    </form>
