    <meta charset="utf-8">
    <title>Advanced examples</title>
</head>

<body>
    <form>
        <p>
          <label for="age">What is your age?</label>
          <input type="number" name="age" id="age" min="1" max="10" step="2" spellcheck="false">
        </p>
        <p>
          <label for="beans">How many beans can you eat?</label>
          <input type="range" name="beans" id="beans" min="0" max="500" step="10" spellcheck="false">
          <span class="beancount">250</span>
        </p>
        <p>
          <label for="myDate">When are you available this summer?</label>
          <input type="date" name="myDate" min="2013-06-01" max="2013-08-31" id="myDate" spellcheck="false">
        </p>
        <p>
          <label for="meet">When shall we have the meeting?</label>
          <input type="datetime-local" name="meet" id="meet" spellcheck="false">
        </p>
        <p>
          <label for="month">What month is your favorite?</label>
          <input type="month" name="month" id="month" spellcheck="false">
        </p>
        <p>
          <label for="time">Set the time for your wifi fridge</label>
          <input type="time" name="time" id="time" spellcheck="false">
        </p>
        <p>
          <label for="color">What is your favourite color?</label>
          <input type="color" name="color" id="color" spellcheck="false">
        </p>
    </form>
<script>
   var beans = document.querySelector('#beans');
   var count = document.querySelector('.beancount');

   count.textContent = beans.value;

   beans.oninput = function() {
     count.textContent = beans.value;
   }
</script>
