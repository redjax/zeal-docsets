<html><!-- Mirrored from mdn.github.io/learning-area/html/forms/native-form-widgets/single-line-text-fields.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 01 May 2019 11:29:55 GMT --><!-- Added by HTTrack --><head><meta http-equiv="content-type" content="text/html;charset=utf-8"><!-- /Added by HTTrack -->

    <meta charset="utf-8">
    <title>Single line text field examples</title>
</head>

<body>
    <form>
        <p>
          <label for="comment">Add a comment here:</label>
          <input type="text" id="comment" name="comment" value="I'm a text field" spellcheck="false">
        </p>
        <p>
          <label for="email">Enter your email address:</label>
          <input type="email" id="email" name="email" multiple="" spellcheck="false">
        </p>
        <p>
          <label for="pwd">Enter your password:</label>
          <input type="password" id="pwd" name="pwd" spellcheck="false">
        </p>
        <p>
          <label for="search">Search:</label>
          <input type="search" id="search" name="search" spellcheck="false">
        </p>
        <p>
          <label for="tel">Enter your number:</label>
          <input type="tel" id="tel" name="tel" spellcheck="false">
        </p>
        <p>
          <label for="url">Web address:</label>
          <input type="url" id="url" name="url" spellcheck="false">
        </p>
        <p>
          <button type="submit">Submit me!</button>
        </p>
    </form>
